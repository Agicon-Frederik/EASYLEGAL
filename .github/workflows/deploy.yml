name: Test and Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    name: Test and Build Monorepo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build common package
        run: npm run build:common

      - name: Build backend
        run: npm run build:backend

      - name: Run backend tests
        run: npm run test:backend

      - name: Build frontend
        run: npm run build:frontend

  deploy:
    name: Deploy to EC2
    needs: test-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            # Navigate to application directory
            cd /home/${{ secrets.EC2_USERNAME }}/easylegal

            # Pull latest code
            git pull origin main

            # Install all dependencies
            npm install

            # Build all packages
            npm run build:common
            npm run build:backend
            npm run build:frontend

            # Run backend tests
            npm run test:backend

            # Restart backend with PM2
            pm2 restart easylegal-backend || pm2 start packages/backend/dist/index.js --name easylegal-backend

            # Restart frontend with PM2 (if serving with a separate process)
            # pm2 restart easylegal-frontend || pm2 start "npm run preview" --name easylegal-frontend --cwd packages/frontend

            # Save PM2 configuration
            pm2 save
